<!doctype html><html lang='pt-br'><head><meta charset='utf-8'><title>Gerenciar Produtos</title><link rel='stylesheet' href='/static/css/style.css'></head><body><header><h1>Produtos</h1><a href='/' class='btn'>Voltar ao catálogo</a></header><main><a href='/produto/novo' class='btn'>Novo Produto</a><section id='manage-list'></section></main><script src='/static/js/main.js'></script><script>async function loadManage(){const res=await fetch('/api/products');const data=await res.json();const root=document.getElementById('manage-list');root.innerHTML='';data.forEach(p=>{const el=document.createElement('div');el.className='manage-item';el.innerHTML=`<b>${p.name}</b> — R$ ${p.price.toFixed(2)} — Estoque: ${p.stock} <button onclick="edit(${p.id})">Editar</button> <button onclick="del(${p.id})">Excluir</button>`;root.appendChild(el);});}function edit(id){location.href='/produto/novo?id='+id}async function del(id){if(!confirm('Confirmar exclusão?'))return;await fetch('/api/products/'+id,{method:'DELETE'});loadManage();}loadManage();</script></body></html>
